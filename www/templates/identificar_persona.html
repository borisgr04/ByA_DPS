<ion-view view-title='<img class="logoEncabezado" src="img/logo2.png"/> En qué estoy Inscrito?'>
    <ion-content>        
	    <div class="card text-center">
	        <div class="item item-text-wrap" style="text-align:justify">
	  	        <p style="color:#F29400;">Se&ntildeor Usuario: por favor seleccione los datos que correspondan a su informaci&oacuten personal y haga clic en consultar.</p>
	        </div>
	    </div>
      <div class="list">
        <span class="input-label" style="width:100%">*Tipo de Documento</span>
        <label class="item item-select">
        <select ng-model="objConsulta.tip_identificacion">
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CC">Cédula de Ciudadania</option>
            <option value="CE">Cédula de Extranjería</option>
        </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">*Número de Documento</span>
            <input type="text" placeholder="" ng-model="objConsulta.identificacion">
        </label> 
        <div class="text-center" style="margin-top:20px;">
            <div class="row">
                <div class="col col-100">
                    <a class="button button-block button-positive" ng-click="_verificarCiudadano()">
		 	            <p class="text-button-large">Consultar</p> 
		            </a>
                </div>
            </div>
            
        </div>   
    </div>
    </ion-content>
</ion-view>
