<ion-view view-title='<img class="logoEncabezado" src="img/logo2.png"/> Datos Familiares'>
    <ion-content> 
        <div>
            <div class="item item-avatar">
                <img ng-src="img/users.png">
                <h2>Estado de la Familia</h2>
            </div>
            <div ng-repeat="group in groups">
                <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}" style="background-color: #fff;">
                    <div class="row" >
                        <div class="col col-20">
                            <img ng-src="img/profile.png" style="width:60%;">
                        </div>
                    <div class="col col-80">
                        {{group.name}}
                        &nbsp;
                        &nbsp;
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus-circled' : 'ion-plus-circled'" style="color:#3E97CF;"></i>
                    </div>
                </div>   
            </ion-item>
                <ion-item class="item-accordion item-accordion-button" ng-show="isGroupShown(group)" style="padding-left:88px;margin-top:-25px;padding-top:0px;">
                    <p>Estado del Beneficiario</p>
                    <p>Targeta de Identidad</p>
                    <p>12345678</p>
                    <p>Camilo Perez</p>
                    <p>Nombre del Colegio</p>
                    <p>Priorizado</p>
                    <p>Graduado</p>
                    <p>Datos de Salud</p>
                </ion-item>
            </div>     
        </div>     
    </ion-content>
</ion-view>
